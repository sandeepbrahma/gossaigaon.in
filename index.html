<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Gossaigaon</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-image: url("raimona.jpg");
            background-size: cover;          /* image fills screen */
            background-position: center;     /* center the image */
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.45); /* dark overlay for contrast */
            padding: 40px 60px;
            border-radius: 10px;
        }

        h1 {
            color: white;
            font-size: 48px;
            margin: 0;
            text-align: center;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <h1>Welcome to Gossaigaon</h1>
    </div>

</body>
</html>
